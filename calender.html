<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="calender.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="calender.js" defer></script>
  </head>
  <body>
    <h1>Week Schedule Example</h1>
    <div class="navigation">
      <button id="prevWeekButton">Previous Week</button>
      <button id="nextWeekButton">Next Week</button>
    </div>
    <table>
      <tr>
        <th>Date</th>
        <th>Day</th>
      </tr>
      <tr>
        <td id="monDate" class="date"></td>
        <td>Monday</td>
      </tr>
      <tr>
        <td id="tueDate" class="date"></td>
        <td>Tuesday</td>
      </tr>
      <tr>
        <td id="wedDate" class="date"></td>
        <td>Wednesday</td>
      </tr>
      <tr>
        <td id="thuDate" class="date"></td>
        <td>Thursday</td>
      </tr>
      <tr>
        <td id="friDate" class="date"></td>
        <td>Friday</td>
      </tr>
      <tr>
        <td id="satDate date" class="date"></td>
        <td>Saturday</td>
      </tr>
      <tr>
        <td id="sunDate date" class="date"></td>
        <td>Sunday</td>
      </tr>
    </table>
   
  </body>
</html>
