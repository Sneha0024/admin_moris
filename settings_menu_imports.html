<script>

    function changeTab(tabNumber) {
        // Add 'active' class to the first tab and content
        var firstTab = document.getElementById('tab1');
        firstTab.classList.add('active');

        var firstContent = document.getElementById('content1');
        firstContent.classList.add('active');

        // Remove 'active' class from all tabs and content
        var tabs = document.getElementsByClassName('tab');
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove('active');
        }

        var contents = document.getElementsByClassName('tab-content')[0].children;
        for (var i = 0; i < contents.length; i++) {
            contents[i].classList.remove('active');
        }

        // Add 'active' class to selected tab and content
        var selectedTab = document.getElementById('tab' + tabNumber);
        selectedTab.classList.add('active');

        var selectedContent = document.getElementById('content' + tabNumber);
        selectedContent.classList.add('active');
    }




</script>
<script>
    function handleFileUpload(event) {
        const file = event.target.files[0];
        displayFileName(file.name);
        // Process the uploaded file here
        console.log("File uploaded:", file.name);
    }

    function handleDragOver(event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = "copy";
    }

    function handleFileDrop(event) {
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        displayFileName(file.name);
        // Process the dropped file here
        console.log("File dropped:", file.name);
    }

    function triggerFileUpload() {
        const fileInput = document.getElementById("icsfile");
        fileInput.click();
    }

    function displayFileName(filename) {
        const filenameDiv = document.getElementById("filename");
        filenameDiv.textContent = filename;
    }

</script>
<!-- dropdown -->
<script>
    function addCalendar() {
        const addCalendarInput = document.getElementById("add-calendar");
        const importCalSelect = document.getElementById("import-cal");
        const newOption = document.createElement("option");
        newOption.text = addCalendarInput.value;
        importCalSelect.add(newOption);
        addCalendarInput.value = "";
    }

    function cancelAddCalendar() {
        const addCalendarInput = document.getElementById("add-calendar");
        addCalendarInput.value = "";
    }

</script>
