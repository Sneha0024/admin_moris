            <form>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="mb-3">
                            <label for="language" class="settings-form-label">Language</label>
                            <select class="form-select" aria-label="Default select example" id="language">
                                <option selected value="English">English</option>
                                <option value="English">English</option>
                                <option value="English">English</option>
                                <option value="English">English</option>
                                <option value="English">English</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="mb-3">
                            <label for="language" class="settings-form-label">Font Size</label>
                            <select class="form-select" aria-label="Default select example" id="language">
                                <option selected value="Medium">Medium</option>
                                <option value="Small">Small</option>
                                <option value="Large">Large</option>
                            </select>

                        </div>
                    </div>
                    <div class="d-md-block d-none w-100"></div>
                    <label for="theme" class="settings-form-label">Theme</label>
                    <div class="col-12 row">
                        <div class="col-12 col-md-3">
                            <img src="images/dark-theme-icon-sytem-menu.svg" class="mt-2" />
                            <div class="form-check form-check-theme">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Dark</label>
                            </div>
                           
                        </div>
                        <div class="col-12 col-md-3">
                            <img src="images/light-theme-icon-sytem-menu.svg" />

                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"

                            </div>
                          
                        </div>
                        <div class="col-12 col-md-3">
                            <img src="images/white-theme-icon-sytem-menu.svg" />
                            <div class="form-check form-check-theme">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">Light</label>
                            </div>
                        </div>
                     
                    </div>
                    <label for="theme" class="settings-form-label">Date Format</label>
