body {

}

}

#prev-month,

  font-size: 20px;
  background: none;
  border: none;
  cursor: pointer;
}

#current-month {
  font-size: 24px;
  font-weight: bold;
}

#calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
}

.calendar-day {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 50px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

.calendar-day:hover {
  background-color: #f2f2f2;
}

.has-event {
  background-color: #4CAF50;
  color: #fff;
}

.modal {
  /* Modal styles */
}

 </style>

<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev-month">&lt;</button>
      <h2 id="current-month"></h2>
      <button id="next-month">&gt;</button>
    </div>
    <div id="calendar-grid"></div>
  </div>
  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-date"></h2>
      <form id="event-form">
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
<script>
    // Get current date
var currentDate = new Date();

// Event data
var events = {};

// Generate calendar
function generateCalendar(year, month) {
  var calendar = document.getElementById('calendar');
  calendar.innerHTML = '';

  // Get the first day of the month
  var firstDay = new Date(year, month, 1);
  var startingDay = firstDay.getDay();

  // Get the number of days in the month
  var monthLength = new Date(year, month + 1, 0).getDate();

  // Create the calendar grid
  var dayCount = 1;
  for (var i = 0; i < 6; i++) {
    var week = document.createElement('div');
    week.className = 'calendar-week';

    // Fill in days
    for (var j = 0; j < 7; j++) {
      if ((i === 0 && j < startingDay) || dayCount > monthLength) {
        var day = document.createElement('div');
        day.className = 'calendar-day empty';
        week.appendChild(day);
      } else {
        var day = document.createElement('div');
        day.className = 'calendar-day';
        day.textContent = dayCount;

        day.addEventListener('click', function () {
          var modal = document.getElementById('modal');
          modal.style.display = 'block';

          var modalDate = document.getElementById('modal-date');
          var clickedDate = new Date(year, month, this.textContent);
          modalDate.textContent = clickedDate.toDateString();

              events[clickedDate] = [];

          });
        });

        if (events[new Date(year, month, dayCount)]) {
          day.classList.add('has-event');
        }

        week.appendChild(day);
        dayCount++;
      }
    }

    calendar.appendChild(week);

    if (dayCount > monthLength) {
      break;
    }
  }
}

// Close the modal
function closeModal() {
  var modal = document.getElementById('modal');
  modal.style.display = 'none';

  var eventForm = document.getElementById('event-form');
  eventForm.reset();
}

// Previous month

  generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
}

// Next month

  currentDate.setMonth(currentDate.getMonth() + 1);
  generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
}

// Initial calendar generation
generateCalendar(currentDate.getFullYear(), currentDate.getMonth());

// Event listeners for navigation
document.getElementById('modal').addEventListener('click', function (e) {
  if (e.target === this) {
    closeModal();
  }
});
document.getElementsByClassName('close')[0].addEventListener('click', closeModal);
document.getElementById('modal').addEventListener('submit', function (e) {
  e.preventDefault();
});
document.getElementById('modal').addEventListener('reset', closeModal);
document.getElementById('modal-date').addEventListener('click', closeModal);
document.getElementById('modal-date').addEventListener('submit', function (e) {
