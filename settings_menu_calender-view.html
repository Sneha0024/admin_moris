    <div id="settings_menu_brandings" class="container w-auto max-w-100">
        <div class="branding-tab-heading">
            <img src="images/system-tab-heading-icon.svg" />Calender View
        </div>
        <div class="beanding-tab-content">
            <form>
                <div class="row">
                    <div class="col-12 col-md-4 mb-3">
                        <label for="default-calender-view" class="form-label branding-form-label"> Default Calendar View</label>
                         <select class="form-select" aria-label="default-calender-view">
                            <option selected>Week</option>
                            <option value="1">Day</option>
                            <option value="2">Month</option>
                            <option value="3">Work</option>
                            <option value="5">Agenda</option>
                            <option value="6">Year</option>
                     
                          </select>
                    </div>
                    <span class="to-div mx-2 w-auto font-600 d-flex align-items-sm-end vis-hid mb-3">to</span>
                  
                    <div class="col-12 col-md-4 mb-3">
                        <label for="week-start" class="form-label branding-form-label"> Week Starts On</label>
                        <select class="form-select" aria-label="week-start">
                           <option selected>Monday</option>
                           <option value="1">Sunday</option>
                           <option value="3">Tuesday</option>
                           <option value="4">Wednesday</option>
                           <option value="5">Thursday</option>
                           <option value="6">Friday</option>
                           <option value="7">Saturday</option>
                         </select>
                  
                    </div>
                    <div class="d-md-block w-100 d-none"></div>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="work-week" class="form-label branding-form-label">Work Week</label>
                         <select class="form-select" aria-label="work-week">
                            <option selected>Monday</option>
                            <option value="1">Sunday</option>
                            <option value="3">Tuesday</option>
                            <option value="4">Wednesday</option>
                            <option value="5">Thursday</option>
                            <option value="6">Friday</option>
                            <option value="7">Saturday</option>
                         
                          </select>
                    </div>
                    <span class="to-div mx-2 w-auto font-600 d-flex align-items-sm-end mb-3">to</span>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="week-start" class="form-label branding-form-label vis-hid"> Week Starts On</label>
                        <select class="form-select" aria-label="week-start">
                            <option selected>Monday</option>
                            <option value="1">Sunday</option>
                            <option value="3">Tuesday</option>
                            <option value="4">Wednesday</option>
                            <option value="5">Thursday</option>
                            <option value="6">Friday</option>
                            <option value="7">Saturday</option>
                         
                         </select>
                  
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="work-hours-start" class="form-label branding-form-label">Work Hours</label>
                         <select class="form-select" aria-label="work-hours-start">
                            <option selected>9:00 AM</option>
                            <option value="1">10:00 AM</option>
                            <option value="2">11:00 AM</option>
                            <option value="3">12:00 PM</option>
                            <option value="4">01:00 PM</option>
                            <option value="5">02:00 PM</option>
                            <option value="6">03:00 PM</option>
                          </select>
                    </div>
                    <span class="to-div mx-2 w-auto font-600 d-flex align-items-sm-end mb-3">to</span>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="week-hours-end" class="form-label branding-form-label vis-hid"> Week Starts On</label>
                        <select class="form-select" aria-label="week-hours-end">
                            <option selected>6:00 PM</option>
                            <option value="1">10:00 AM</option>
                            <option value="2">11:00 AM</option>
                            <option value="3">12:00 PM</option>
                            <option value="4">01:00 PM</option>
                            <option value="5">02:00 PM</option>
                            <option value="6">03:00 PM</option>
                          
                         </select>
                  
                    </div>
                    <div class="d-md-block w-100 d-none"></div>
                   <div class="col-12 col-md-4">
                    <label for="time-format" class="form-label branding-form-label d-block"> Time Format</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="time-format" id="24format">
                        <label class="form-check-label" for="flexRadioDefault1">
                          24 Hours
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="time-format" id="12format" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          12 Hours
                        </label>
                      </div>
                   </div>
                   <span class="to-div mx-2 w-auto font-600 d-flex align-items-sm-end vis-hid mb-3">to</span>

                        <input class="form-check-input" type="radio" name="text-format" id="boldformat">
                        <label class="form-check-label" for="boldformat">
                          Bold

                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="text-format" id="lightformat" checked>
                        <label class="form-check-label" for="lightformat">
                          Light
                        </label>
                      </div>
                   </div>
