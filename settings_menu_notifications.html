<script>
    function showEmailUpdateSection() {
      var emailSection = document.getElementById('emailSection');
      var emailUpdateSection = document.getElementById('emailUpdateSection');
      emailSection.style.display = 'none';
      emailUpdateSection.style.display = 'block';
    }
  
    function updateEmailAddress() {
      var emailInput = document.getElementById('emailInput');
      var errorMessage = document.getElementById('errorMessage');
      var newEmail = emailInput.value.trim();
  
      if (newEmail === '') {
        errorMessage.textContent = 'Email address is required.';
        errorMessage.style.display = 'block';
        errorMessage.style.color = 'red';
      } else if (!validateEmail(newEmail)) {
        errorMessage.textContent = 'Invalid email address.';
        errorMessage.style.display = 'block';
        errorMessage.style.color = 'red';
      } else {
        errorMessage.style.display = 'none';
        var emailSection = document.getElementById('emailSection');
        var emailUpdateSection = document.getElementById('emailUpdateSection');
        var emailSpan = emailSection.querySelector('.email-address');
        emailSpan.textContent = newEmail;
        emailSection.style.display = 'block';
        emailUpdateSection.style.display = 'none';
      }
    }
  
    function cancelUpdate() {
      var emailSection = document.getElementById('emailSection');
      var emailUpdateSection = document.getElementById('emailUpdateSection');
      var errorMessage = document.getElementById('errorMessage');
  
      emailSection.style.display = 'block';
      emailUpdateSection.style.display = 'none';
      errorMessage.style.display = 'none';
    }
  
    function validateEmail(email) {
      var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
